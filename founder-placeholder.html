<!-- Simple HTML to create a founder placeholder image -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .founder-placeholder {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .founder-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .founder-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .founder-company {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="founder-placeholder">
        <div class="founder-name">Aashta Mehta</div>
        <div class="founder-title">Founder & Designer</div>
        <div class="founder-company">Jalandhar Leather</div>
    </div>
</body>
</html>
